<head>
    <link rel="stylesheet" type="text/css" href="./Assets/style.css"/>
</head>
<body>
    <div ng-controller="loginController as ctrl">
        <div class="login" style="text-align: center">
            <h1>Login</h1>
            <form name="loginForm" method="post" ng-submit="ctrl.login(loginForm.$valid)" novalidate>
                <input type="text" name="username" placeholder="Username"
                       ng-model="ctrl.User.Username"
                       ng-required="true"/>
                <div ng-messages="loginForm.username.$touched && loginForm.username.$error"
                     role="alert" class="signupPageText">
                    <div ng-message="required" class="some-message">Username is required</div>
                </div>
                <input type="password" name="password" placeholder="Password"
                       ng-model="ctrl.User.Password"
                       ng-required="true"/>
                <div ng-messages="loginForm.password.$touched && loginForm.password.$error"
                     role="alert" class="signupPageText">
                    <div ng-message="required" class="some-message">Password is required</div>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
            </form>
            <a href="" data-target="#pwdModal" data-toggle="modal">Forgot my password</a>
        </div>
    </div>
</body>

<div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true"
     ng-controller="loginController as ctrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h1 class="text-center">What's My Password?</h1>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <p>Forgot your password? No worries, it happens to the best</p>
                                <div class="panel-body">
                                    <fieldset>
                                        <div class="form-group">
                                            <p>{{ctrl.}}</p>
                                            <input class="form-control input-lg" placeholder="Your answer"
                                                   name="q1a">
                                        </div>
                                        <input class="btn btn-lg btn-primary btn-block" value="Send My Password"
                                               type="submit">
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
