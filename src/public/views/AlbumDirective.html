<div>
    <img ng-src="{{thisalbum.Pic_Link}}"/>
    <div>
        <h5>{{thisalbum.Name}}</h5>
        <p>{{thisalbum.Price}} NIS</p>
        <ul data-ng-controller="cartController as cartCtrl">
            <li><a class="item_add">
                <button ng-click="cartCtrl.addAlbumToCart(thisalbum)"
                        class="glyphicon glyphicon glyphicon-shopping-cart"
                        aria-hidden="true"></button>
            </a></li>
        </ul>
    </div>
</div>
