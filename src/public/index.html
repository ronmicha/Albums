<!DOCTYPE html>
<html lang="en" ng-app="AlbumApp">
<head>
    <meta charset="UTF-8">
    <!--region Angular Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js">
    </script>
    <script type="text/javascript" src="angular-local-storage.min.js"></script>
    <!--endregion-->
    <!--region BootStrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--endregion-->
    <script src="app.js"></script>
    <link rel="icon" href="Images/favicon.ico">
    <title>I'll take you to the AlbumShop</title>
</head>
<body>
    <nav class="navbar navbar-default" ng-controller="mainPageController as ctrl">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Album Shop</a>
                <p class="navbar-text">Welcome, {{ctrl.isLoggedIn ? ctrl.User.Username : 'Guest'}}</p>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#albums">Albums </a></li>
                    <li><a href="#cart">Cart</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#login">Login</a></li>
                    <li><a href="#signup">Signup</a></li>
                </ul>
            </div><!-- /.container-fluid -->
    </nav>
    <ng-view></ng-view>
</body>
</html>
