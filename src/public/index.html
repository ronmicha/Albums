<!DOCTYPE html>
<html lang="en" ng-app="AlbumApp">
<head>
    <meta charset="UTF-8">
    <!--region Angular Scripts-->
    <script src="./Assets/angular.min.js"></script>
    <script src="./Assets/angular-cookies.js"></script>
    <script src="./Assets/angular-route.min.js"></script>
    <script src="./Assets/angular-messages.js"></script>
    <script type="text/javascript" src="./Assets/angular-local-storage.min.js"></script>
    <script src="./Assets/xml2json.js"></script>
    <!--endregion-->
    <!--region BootStrap Stuff-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Assets/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--endregion-->
    <script src="app.js"></script>
    <script src="MainController.js"></script>
    <!--region Controllers-->
    <script src="Components/Home/HomeController.js"></script>
    <script src="Components/Albums/AlbumsController.js"></script>
    <script src="Components/PreviousOrders/PreviousOrdersController.js"></script>
    <script src="Components/Cart/CartController.js"></script>
    <script src="Components/Signup&Login/SignUp/SignUpController.js"></script>
    <script src="Components/Signup&Login/Login/LoginControllers.js"></script>
    <!--endregion-->
    <!--region Directives And Services-->
    <script src="ServicesAndDirectives/AlbumDirective/AlbumDirective.js"></script>
    <script src="ServicesAndDirectives/UsernameAvailableValidatorDirective.js"></script>
    <script src="ServicesAndDirectives/Services/AlbumService.js"></script>
    <script src="ServicesAndDirectives/Services/CartService.js"></script>
    <script src="ServicesAndDirectives/Services/DataSourceService.js"></script>
    <script src="ServicesAndDirectives/Services/UserService.js"></script>
    <!--endregion-->
    <link rel="icon" href="Resources/favicon.ico">
    <title>I'll take you to the AlbumShop</title>
</head>
<body>
    <nav class="navbar navbar-inverse" data-ng-controller="mainController as ctrl" data-ng-init="ctrl.init()"
         style="margin-bottom: 0">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Album Shop</a>
                <p class="navbar-text">Hello, {{ctrl.model.loggedIn ? ctrl.User.Username : 'guest'}}</p>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#albums">Albums</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#cart" ng-if="ctrl.model.loggedIn"><span
                        class="glyphicon glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a></li>
                <p class="navbar-text" ng-if="ctrl.model.loggedIn">We haven't seen you since
                    {{ctrl.model.lastLoggedIn}}</p>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-if="!ctrl.model.loggedIn">
                <li><a href="#signup"><span class="glyphicon glyphicon-user"></span> Sign
                    Up</a></li>
                <li><a href="#login"><span class="glyphicon glyphicon-log-in"></span>
                    Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <ng-view></ng-view>
</body>
</html>
