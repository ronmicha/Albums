<!DOCTYPE html>
<html lang="en" ng-app="AlbumApp">
<head>
    <meta charset="UTF-8">
    <!--region Angular Scripts-->
    <script src="Assets/angular.min.js"></script>
    <script src="Assets/angular-cookies.js"></script>
    <script src="Assets/angular-route.min.js"></script>
    <script src="Assets/angular-messages.js"></script>
    <script type="text/javascript" src="Assets/angular-local-storage.min.js"></script>
    <script src="Assets/xml2json.js"></script>
    <!--endregion-->
    <!--region BootStrap Stuff-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--endregion-->
    <script src="app.js"></script>
    <link rel="icon" href="Images/favicon.ico">
    <title>I'll take you to the AlbumShop</title>
</head>
<body>
    <nav class="navbar navbar-inverse" data-ng-controller="mainController as ctrl" data-ng-init="ctrl.init()">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Album Shop</a>
                <p class="navbar-text">Welcome, {{ctrl.isLoggedIn ? ctrl.User.Username : 'Guest'}}</p>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#albums">Albums</a></li>
                <li><a href="#cart" ng-show="ctrl.isLoggedIn">Cart</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#signup"><span class="glyphicon glyphicon-user" ng-show="!ctrl.isLoggedIn"></span> Sign
                    Up</a></li>
                <li><a href="#login"><span class="glyphicon glyphicon-log-in" ng-show="!ctrl.isLoggedIn"></span>
                    Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <ng-view></ng-view>
</body>
</html>
