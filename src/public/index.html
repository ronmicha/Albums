<!DOCTYPE html>
<html lang="en" ng-app="AlbumApp">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js">
    </script>
    <script type="text/javascript" src="angular-local-storage.min.js"></script>
    <title>I'll take you to the AlbumShop</title>
</head>
<body>
    <div ng-controller="testController as ctrl">
        <label>Hello {{ctrl.name}}</label>
        <div ng-repeat="genre in ctrl.genres">
            <label>{{genre.Name}}</label>
            <br>
        </div>
    </div>
    <ng-view></ng-view>
</body>
</html>
